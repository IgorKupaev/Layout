<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITRUM</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo header-logo">
          <img src="assets/images/header/logo.svg" alt="">  
        </div>
        <nav id="nav-list" class="header__nav header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item"><a href="">Кейсы</a></li>
            <li class="header-nav__item"><a href="">Услуги</a></li>

          <div id="menu-close" class="header-nav__menu">

        <div class="header__button">
          <button>Связаться</button>
        </div>

          </div>
          <div class="tech-support__button">

        </div>

    <footer class="footer">
      footer will be here
